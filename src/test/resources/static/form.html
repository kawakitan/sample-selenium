<!DOCTYPE html>
<html>
<head>
<title>TITLE</title>
</head>
<body>
	<form>
		<table>
			<tbody>
				<tr>
					<th>名前</th>
					<td><input id="txtName" name="name" type="text" value="なまえ"/></td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td><input id="txtPass" name="pass" type="password" value="123"/></td>
				</tr>
				<tr>
					<th>性別</th>
					<td>
						<input id="rdoM" name="sex" type="radio" value="M" checked="checked" /><label for="rdoM">男性</label>
						<input id="rdoW" name="sex" type="radio" value="W" /><label for="rdoW">女性</label>
						<input id="rdoE" name="sex" type="radio" value="E" /><label for="rdoE">その他</label>
					</td>
				</tr>
				<tr>
					<th>めも</th>
					<td><textarea id="txtMemo" name="memo">あいうえお</textarea></td>
				</tr>
				<tr>
					<th>OS</th>
					<td>
						<input id="chkWin" name="os" type="checkbox" value="win" checked="checked"/><label for="chkWin">Windows</label>
						<input id="chkMac" name="os" type="checkbox" value="mac" /><label for="chkMac">Mac</label>
						<input id="chkLnx" name="os" type="checkbox" value="lnx" /><label for="chkLnx">Linux</label>
					</td>
				</tr>
				<tr>
					<th>Select</th>
					<td><select name="">
							<option value=""></option>
							<option value=""></option>
							<option value=""></option>
					</select></td>
				</tr>
				<tr>
					<th>File</th>
					<td><input type="file" /></td>
				</tr>
				<tr>
					<th>Hidden</th>
					<td><input type="hidden" /></td>
				</tr>
				<tr>
					<th>Submit</th>
					<td><input type="submit" /></td>
				</tr>
				<tr>
					<th>Reset</th>
					<td><input type="reset" /></td>
				</tr>
				<tr>
					<th>Button</th>
					<td><input type="button" value="Click" /></td>
				</tr>
				<tr>
					<th>Button</th>
					<td><button type="button">Click</button></td>
				</tr>
				<tr>
					<th>Label</th>
					<td><label>ラベル</label></td>
				</tr>
				<tr>
					<td>Image</td>
					<td><input type="image" /></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
